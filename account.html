<script>
    function Account(account) {
        let regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(account)){
            document.write("Accout hop le" + "<br>");
        }else {
            document.write("Account khong hop le");
        }
    }
    Account("123abc_");
    Account("12345");
</script>
